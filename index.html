<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        
        <input type="text" id="password" readonly>
        <button onclick="copyPassword()">Copy</button>
        <div class="strength-bar" id="strength-bar"></div>
        <span id="strength-text">Strength: </span>

        <div class="controls">
            <label>Length:</label>
            <input type="number" id="length" min="6" max="32" value="12">
            <label><input type="checkbox" id="includeNumbers" checked> Numbers</label>
            <label><input type="checkbox" id="includeSymbols" checked> Symbols</label>
        </div>

        <button onclick="generatePassword()">Generate Password</button>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
